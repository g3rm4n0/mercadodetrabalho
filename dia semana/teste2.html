<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício2 - switch</title>
</head>
<body>
    <h2>Javascript</h2>

    <p id="demo"></p>

    <script>
    let texto;
    switch (new Date().getDay()) {
    case 6:
        texto = "Hoje é sábado!";
        break;
    case 0:
        texto = "Hoje é domingo!";
        break;
    default: 
       texto = "Ne espera do final de semana";
    }
    document.getElementById("demo").innerHTML = texto;
    </script>
    
</body> 
</html>
